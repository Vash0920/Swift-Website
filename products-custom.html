<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/site.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="icon" href="images/tab-logo.png">
        <title>Swift</title>
    </head>
    <body>

        <!-- nav -->
        <nav class="navbar navbar-expand-md">
            <div class="container">
                <div class="navbar-brand">
                    <img src="images/tab-logo.png" alt="" class="img-fluid">
                </div>
                <ul class="navbar-nav">
                    <li class="nav-link">
                        <a href="index.html" class="nav-item">Home</a>
                    </li>
                    <li class="nav-link">
                        <a href="index.html" class="nav-item">About</a>
                    </li>
                    <li class="nav-link">
                        <a href="index.html" class="nav-item">Contact Us</a>
                    </li>
                    <li class="nav-link">
                        <a href="products-premade.html" class="nav-item"><img src="images/shop-cart.svg" alt=""></a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <!-- main -->

        <main>
            <section>
                <div class="products-container">
                        <div class="product-content">
                            <h2>Products</h2>
                            <div class="unclickable-btn">
                                <a href="products-premade.html">
                                    <div class="pre-made-02">
                                        <span>Pre - Made Designs</span>
                                    </div>
                                </a>
                                <div class="custom-02">
                                    <span>Custom Design</span>
                                </div>
                            </div>
                            <div class="bro-02"></div>
                            <div class="upload-custom-design">
                                <h3>Upload your own custom design</h3>
                                <div class="row">
                                    <div class="col-4 btns">
                                        <button>
                                            <span>Upload Front Design</span>
                                            <img src="images/upload-icon.png" alt="">
                                        </button>
                                        <button>
                                            <span>Upload Back Design</span>
                                            <img src="images/upload-icon.png" alt="">
                                        </button>
                                        <a href="payment.html">
                                            <button>
                                                <span>Proceed to Payment</span>
                                            </button>
                                        </a>
                                    </div>
                                    <div class="col-4 front-design">
                                        <h4>Front Design</h4>
                                        <img src="images/custom-design-front.png" alt="">
                                    </div>
                                    <div class="col-4 back-design">
                                        <h4>Back Design</h4>
                                        <img src="images/custom-design-back.png" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
                <div class="products-bg"></div>
            </section>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
